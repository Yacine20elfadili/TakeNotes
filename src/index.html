<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Notes</title>
  <link rel="icon" href="../dependecies/icon.ico" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="welcome" id="welcome">
    <p>welcome to notes taking website</p>
    <div class="rigtSide">
      <p>create new notes network</p>
      <input type="text" id="networkName" placeholder="Enter network name" style="display: none;">
      <button type="submit" id="submitNewNetworkBtn" style="display: none;">
        <span class="btn-text">Submit</span>
        <span class="loader" style="display: none;"></span>
      </button>
      <button type="create" id="createNewNetworkBtn">+New</button>
    </div>
    <div class="leftSide">
      <p>import existed one from previous visit</p>
      <input type="file" id="importFile" accept=".json">
      <button id="submit" type="submit">Go</button>
    </div>
  </div>
  <div class="main" id="main" style="display: none;">
    <aside class="sidebar">
      <button id="newNoteBtn">+ New Note</button>
      <ul id="notesList">
        <li>chdicd</li>
        <li>chdicd</li>
        <li>chdicd</li>
      </ul>
      <div class="description">
        <p>Network : </p>
        <p id="networkCreated"></p>
      </div>
    </aside>
    <main class="editor">
      <input id="noteTitle" placeholder="Title">
      <textarea id="noteContent" placeholder="Start typing..."></textarea>
      <button id="saveBtn">Save</button>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
