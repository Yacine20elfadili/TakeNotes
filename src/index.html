<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Notes</title>
  <link rel="icon" href="../dependecies/icon.ico" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main" id="main">
    <aside class="sidebar">
      <button id="newNoteBtn">+ New Note</button>
      <ul id="notesList"></ul>
    </aside>
    <main class="editor">
      <input id="noteTitle" placeholder="Title">
      <textarea id="noteContent" placeholder="Start typing..."></textarea>
      <button id="saveBtn">Save</button>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
